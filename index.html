<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wardrobe Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #3a3a3a;
            --text-primary: #e8e3d3;
            --text-secondary: #b8b3a3;
            --accent: #8b7355;
            --accent-hover: #a08567;
            --border: #4a4a4a;
            --success: #7c9885;
            --worn: #9b6b6b;
        }

        body {
            font-family: 'Georgia', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .app-container {
            flex: 1;
            padding-bottom: 80px;
            overflow-y: auto;
        }

        .page {
            display: none;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--accent);
            text-align: center;
            font-weight: normal;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: normal;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            display: flex;
            justify-content: space-around;
            padding: 10px 5px;
            border-top: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 11px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 20px;
        }

        /* Wardrobe Grid */
        .wardrobe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .wardrobe-item {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .wardrobe-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .wardrobe-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .wardrobe-item-info {
            padding: 10px;
            font-size: 14px;
        }

        .wardrobe-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .wardrobe-item-category {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .status-badge.clean {
            background: var(--success);
            color: white;
        }

        .status-badge.worn {
            background: var(--worn);
            color: white;
        }

        /* Filters */
        .filters {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        select, input[type="text"], input[type="file"] {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            flex: 1;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .image-upload {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            margin-top: 15px;
        }

        /* Buttons */
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-full {
            width: 100%;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Calendar */
        .calendar {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 15px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--bg-card);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calendar-day:hover {
            background: var(--accent);
        }

        .calendar-day.has-outfit {
            border: 2px solid var(--accent);
        }

        .calendar-day-header {
            font-weight: bold;
            color: var(--accent);
            background: none;
            cursor: default;
        }

        /* Outfit Generator */
        .outfit-categories {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }

        .category-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-card);
            border-radius: 5px;
            cursor: pointer;
        }

        .category-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .generated-outfit {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .outfit-piece {
            flex: 1;
            min-width: 120px;
            background: var(--bg-card);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .outfit-piece img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        /* Laundry Day */
        .laundry-section {
            margin-bottom: 30px;
        }

        .laundry-group {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .laundry-group h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 16px;
        }

        .laundry-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .laundry-item {
            background: var(--bg-secondary);
            border-radius: 5px;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .laundry-item.selected {
            background: var(--success);
            transform: scale(0.95);
        }

        .laundry-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .laundry-item-name {
            font-size: 11px;
            color: var(--text-primary);
        }

        /* Custom Entry Input */
        .custom-entry {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .custom-entry input {
            flex: 1;
        }

        .custom-entry button {
            padding: 10px 15px;
        }

        /* Loading Animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- View Wardrobe Page -->
        <div id="wardrobePage" class="page active">
            <h1>My Wardrobe</h1>
            <div class="filters">
                <div class="filter-row">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filterColor">
                        <option value="">All Colors</option>
                    </select>
                    <select id="filterStatus">
                        <option value="">All Items</option>
                        <option value="clean">Clean Only</option>
                        <option value="worn">Worn Only</option>
                    </select>
                </div>
            </div>
            <div id="wardrobeGrid" class="wardrobe-grid"></div>
        </div>

        <!-- Add Item Page -->
        <div id="addItemPage" class="page">
            <h1>Add New Item</h1>
            <form id="addItemForm">
                <div class="form-group">
                    <label>Upload Image</label>
                    <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                        <span id="uploadText">📸 Tap to take photo or upload</span>
                        <input type="file" id="imageInput" accept="image/*" capture="environment" style="display: none;">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Item Name</label>
                    <input type="text" id="itemName" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="itemCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <select id="itemColor" required>
                        <option value="">Select Color</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Wash Instructions</label>
                    <select id="itemWash" required>
                        <option value="">Select Wash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dry Instructions</label>
                    <select id="itemDry" required>
                        <option value="">Select Dry</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-full">Add to Wardrobe</button>
            </form>
        </div>

        <!-- Calendar Page -->
        <div id="calendarPage" class="page">
            <h1>Outfit Calendar</h1>
            <div class="calendar">
                <div class="calendar-header">
                    <button class="btn btn-secondary" onclick="changeMonth(-1)">←</button>
                    <h2 id="calendarMonth"></h2>
                    <button class="btn btn-secondary" onclick="changeMonth(1)">→</button>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </div>
        </div>

        <!-- Outfit Page -->
        <div id="outfitPage" class="page">
            <h1>Today's Outfit</h1>
            <div class="outfit-categories">
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitTops" checked>
                    <label for="outfitTops">Include Tops</label>
                </div>
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitBottoms" checked>
                    <label for="outfitBottoms">Include Bottoms</label>
                </div>
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitDresses">
                    <label for="outfitDresses">Include Dresses</label>
                </div>
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitOuterwear">
                    <label for="outfitOuterwear">Include Outerwear</label>
                </div>
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitShoes" checked>
                    <label for="outfitShoes">Include Shoes</label>
                </div>
                <div class="category-checkbox">
                    <input type="checkbox" id="outfitAccessories">
                    <label for="outfitAccessories">Include Accessories</label>
                </div>
            </div>
            <button class="btn btn-full" onclick="generateOutfit()">Generate Random Outfit</button>
            <div id="generatedOutfit" class="generated-outfit"></div>
            <button id="saveOutfitBtn" class="btn btn-full" style="display: none;" onclick="saveOutfitToCalendar()">Save to Today's Calendar</button>
        </div>

        <!-- Laundry Day Page -->
        <div id="laundryPage" class="page">
            <h1>Laundry Day!</h1>
            <div id="laundryContent"></div>
            <button class="btn btn-full" onclick="markSelectedAsClean()">Mark Selected as Clean</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="showPage('wardrobePage')">
            <span class="nav-icon">👗</span>
            <span>Wardrobe</span>
        </button>
        <button class="nav-btn" onclick="showPage('addItemPage')">
            <span class="nav-icon">➕</span>
            <span>Add</span>
        </button>
        <button class="nav-btn" onclick="showPage('calendarPage')">
            <span class="nav-icon">📅</span>
            <span>Calendar</span>
        </button>
        <button class="nav-btn" onclick="showPage('outfitPage')">
            <span class="nav-icon">✨</span>
            <span>Outfit</span>
        </button>
        <button class="nav-btn" onclick="showPage('laundryPage')">
            <span class="nav-icon">🧺</span>
            <span>Laundry</span>
        </button>
    </nav>

    <!-- Item Detail Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        // Data Storage
        let wardrobe = JSON.parse(localStorage.getItem('wardrobe')) || [];
        let calendar = JSON.parse(localStorage.getItem('calendar')) || {};
        let customCategories = JSON.parse(localStorage.getItem('customCategories')) || [];
        let customColors = JSON.parse(localStorage.getItem('customColors')) || [];
        let customWashInstructions = JSON.parse(localStorage.getItem('customWashInstructions')) || [];
        let customDryInstructions = JSON.parse(localStorage.getItem('customDryInstructions')) || [];

        // Default Options
        const defaultCategories = ['Tops', 'Bottoms', 'Dresses', 'Outerwear', 'Shoes', 'Accessories'];
        const defaultColors = ['Black', 'White', 'Gray', 'Navy', 'Blue', 'Green', 'Red', 'Burgundy', 'Purple', 'Pink', 'Gold', 'Silver', 'Rose Gold'];
        const defaultWashInstructions = ['Machine - Cold', 'Machine - Warm', 'Hand Wash', 'Dry Clean Only'];
        const defaultDryInstructions = ['Hang Dry', 'Lay Flat', 'Tumble Low', 'Tumble Medium', 'Dry Clean'];

        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let currentOutfit = [];
        let selectedLaundryItems = new Set();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeSelects();
            loadWardrobe();
            setupEventListeners();
            updateCalendar();
        });

        function initializeSelects() {
            populateSelect('itemCategory', [...defaultCategories, ...customCategories], true);
            populateSelect('itemColor', [...defaultColors, ...customColors], true);
            populateSelect('itemWash', [...defaultWashInstructions, ...customWashInstructions], true);
            populateSelect('itemDry', [...defaultDryInstructions, ...customDryInstructions], true);
            
            populateSelect('filterCategory', [...defaultCategories, ...customCategories], false);
            populateSelect('filterColor', [...defaultColors, ...customColors], false);
        }

        function populateSelect(selectId, options, addEntry) {
            const select = document.getElementById(selectId);
            if (!select) return;
            
            const currentValue = select.value;
            select.innerHTML = select.innerHTML.split('</option>')[0] + '</option>';
            
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
            
            if (addEntry) {
                const opt = document.createElement('option');
                opt.value = '__add_new__';
                opt.textContent = '+ Add Entry';
                select.appendChild(opt);
            }
            
            select.value = currentValue;
        }

        function setupEventListeners() {
            // Image upload
            document.getElementById('imageInput').addEventListener('change', handleImageUpload);
            
            // Form submission
            document.getElementById('addItemForm').addEventListener('submit', handleAddItem);
            
            // Custom entries
            ['itemCategory', 'itemColor', 'itemWash', 'itemDry'].forEach(id => {
                document.getElementById(id).addEventListener('change', handleCustomEntry);
            });
            
            // Filters
            ['filterCategory', 'filterColor', 'filterStatus'].forEach(id => {
                document.getElementById(id).addEventListener('change', loadWardrobe);
            });
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.getElementById('uploadText').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        function handleCustomEntry(e) {
            if (e.target.value === '__add_new__') {
                const input = prompt('Enter new ' + e.target.id.replace('item', '').toLowerCase() + ':');
                if (input && input.trim()) {
                    const value = input.trim();
                    let storageKey, customArray;
                    
                    switch(e.target.id) {
                        case 'itemCategory':
                            customCategories.push(value);
                            localStorage.setItem('customCategories', JSON.stringify(customCategories));
                            break;
                        case 'itemColor':
                            customColors.push(value);
                            localStorage.setItem('customColors', JSON.stringify(customColors));
                            break;
                        case 'itemWash':
                            customWashInstructions.push(value);
                            localStorage.setItem('customWashInstructions', JSON.stringify(customWashInstructions));
                            break;
                        case 'itemDry':
                            customDryInstructions.push(value);
                            localStorage.setItem('customDryInstructions', JSON.stringify(customDryInstructions));
                            break;
                    }
                    
                    initializeSelects();
                    e.target.value = value;
                } else {
                    e.target.value = '';
                }
            }
        }

        function handleAddItem(e) {
            e.preventDefault();
            
            const imagePreview = document.getElementById('imagePreview');
            if (!imagePreview.src || imagePreview.style.display === 'none') {
                alert('Please upload an image');
                return;
            }
            
            const item = {
                id: Date.now(),
                name: document.getElementById('itemName').value,
                category: document.getElementById('itemCategory').value,
                color: document.getElementById('itemColor').value,
                washInstructions: document.getElementById('itemWash').value,
                dryInstructions: document.getElementById('itemDry').value,
                image: imagePreview.src,
                status: 'clean',
                dateAdded: new Date().toISOString()
            };
            
            wardrobe.push(item);
            localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
            
            // Reset form
            document.getElementById('addItemForm').reset();
            imagePreview.style.display = 'none';
            document.getElementById('uploadText').style.display = 'block';
            
            // Show success and go to wardrobe
            alert('Item added successfully!');
            showPage('wardrobePage');
        }

        function loadWardrobe() {
            const grid = document.getElementById('wardrobeGrid');
            const filterCategory = document.getElementById('filterCategory').value;
            const filterColor = document.getElementById('filterColor').value;
            const filterStatus = document.getElementById('filterStatus').value;
            
            let filtered = wardrobe.filter(item => {
                if (filterCategory && item.category !== filterCategory) return false;
                if (filterColor && item.color !== filterColor) return false;
                if (filterStatus && item.status !== filterStatus) return false;
                return true;
            });
            
            grid.innerHTML = '';
            filtered.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'wardrobe-item';
                itemDiv.onclick = () => showItemDetail(item.id);
                
                itemDiv.innerHTML = `
                    <span class="status-badge ${item.status}">${item.status.toUpperCase()}</span>
                    <img src="${item.image}" alt="${item.name}">
                    <div class="wardrobe-item-info">
                        <div class="wardrobe-item-name">${item.name}</div>
                        <div class="wardrobe-item-category">${item.category} • ${item.color}</div>
                    </div>
                `;
                
                grid.appendChild(itemDiv);
            });
            
            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No items found</p>';
            }
        }

        function showItemDetail(itemId) {
            const item = wardrobe.find(i => i.id === itemId);
            if (!item) return;
            
            const modal = document.getElementById('itemModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div style="text-align: center;">
                    <img src="${item.image}" style="max-width: 100%; max-height: 300px; border-radius: 8px; margin-bottom: 20px;">
                    <h2>${item.name}</h2>
                    <div style="margin: 20px 0; text-align: left;">
                        <p><strong>Category:</strong> ${item.category}</p>
                        <p><strong>Color:</strong> ${item.color}</p>
                        <p><strong>Wash:</strong> ${item.washInstructions}</p>
                        <p><strong>Dry:</strong> ${item.dryInstructions}</p>
                        <p><strong>Status:</strong> <span class="status-badge ${item.status}">${item.status.toUpperCase()}</span></p>
                        <p><strong>Added:</strong> ${new Date(item.dateAdded).toLocaleDateString()}</p>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-full" onclick="toggleItemStatus(${item.id})">
                            Mark as ${item.status === 'clean' ? 'Worn' : 'Clean'}
                        </button>
                        <button class="btn btn-secondary btn-full" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
        }

        function toggleItemStatus(itemId) {
            const item = wardrobe.find(i => i.id === itemId);
            if (item) {
                item.status = item.status === 'clean' ? 'worn' : 'clean';
                localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
                loadWardrobe();
                closeModal();
            }
        }

        function deleteItem(itemId) {
            if (confirm('Are you sure you want to delete this item?')) {
                wardrobe = wardrobe.filter(i => i.id !== itemId);
                localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
                loadWardrobe();
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('itemModal').classList.remove('active');
        }

        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.nav-btn').classList.add('active');
            
            // Load page-specific content
            if (pageId === 'wardrobePage') {
                loadWardrobe();
            } else if (pageId === 'calendarPage') {
                updateCalendar();
            } else if (pageId === 'laundryPage') {
                loadLaundryDay();
            }
        }

        function generateOutfit() {
            const categories = [];
            if (document.getElementById('outfitTops').checked) categories.push('Tops');
            if (document.getElementById('outfitBottoms').checked) categories.push('Bottoms');
            if (document.getElementById('outfitDresses').checked) categories.push('Dresses');
            if (document.getElementById('outfitOuterwear').checked) categories.push('Outerwear');
            if (document.getElementById('outfitShoes').checked) categories.push('Shoes');
            if (document.getElementById('outfitAccessories').checked) categories.push('Accessories');
            
            currentOutfit = [];
            const outfitDiv = document.getElementById('generatedOutfit');
            outfitDiv.innerHTML = '';
            
            categories.forEach(category => {
                const cleanItems = wardrobe.filter(item => 
                    item.category === category && item.status === 'clean'
                );
                
                if (cleanItems.length > 0) {
                    const randomItem = cleanItems[Math.floor(Math.random() * cleanItems.length)];
                    currentOutfit.push(randomItem);
                    
                    const pieceDiv = document.createElement('div');
                    pieceDiv.className = 'outfit-piece';
                    pieceDiv.innerHTML = `
                        <img src="${randomItem.image}" alt="${randomItem.name}">
                        <div>${randomItem.name}</div>
                        <div style="font-size: 12px; color: var(--text-secondary);">${randomItem.category}</div>
                    `;
                    outfitDiv.appendChild(pieceDiv);
                }
            });
            
            if (currentOutfit.length > 0) {
                document.getElementById('saveOutfitBtn').style.display = 'block';
            } else {
                outfitDiv.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No clean items available in selected categories</p>';
                document.getElementById('saveOutfitBtn').style.display = 'none';
            }
        }

        function saveOutfitToCalendar() {
            const today = new Date().toDateString();
            calendar[today] = currentOutfit.map(item => item.id);
            localStorage.setItem('calendar', JSON.stringify(calendar));
            
            // Mark items as worn
            currentOutfit.forEach(item => {
                const wardrobeItem = wardrobe.find(i => i.id === item.id);
                if (wardrobeItem) {
                    wardrobeItem.status = 'worn';
                }
            });
            localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
            
            alert('Outfit saved to calendar and items marked as worn!');
            document.getElementById('saveOutfitBtn').style.display = 'none';
            document.getElementById('generatedOutfit').innerHTML = '';
            currentOutfit = [];
        }

        function updateCalendar() {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                               'July', 'August', 'September', 'October', 'November', 'December'];
            
            document.getElementById('calendarMonth').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            // Day headers
            ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day calendar-day-header';
                dayDiv.textContent = day;
                grid.appendChild(dayDiv);
            });
            
            // Get first day and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDiv = document.createElement('div');
                grid.appendChild(emptyDiv);
            }
            
            // Days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                dayDiv.textContent = day;
                
                const dateStr = new Date(currentYear, currentMonth, day).toDateString();
                if (calendar[dateStr]) {
                    dayDiv.classList.add('has-outfit');
                    dayDiv.onclick = () => showCalendarOutfit(dateStr);
                }
                
                grid.appendChild(dayDiv);
            }
        }

        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            updateCalendar();
        }

        function showCalendarOutfit(dateStr) {
            const outfitIds = calendar[dateStr];
            if (!outfitIds) return;
            
            const items = outfitIds.map(id => wardrobe.find(item => item.id === id)).filter(Boolean);
            
            const modal = document.getElementById('itemModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <h2>Outfit for ${new Date(dateStr).toLocaleDateString()}</h2>
                <div class="generated-outfit" style="margin-top: 20px;">
                    ${items.map(item => `
                        <div class="outfit-piece">
                            <img src="${item.image}" alt="${item.name}">
                            <div>${item.name}</div>
                            <div style="font-size: 12px; color: var(--text-secondary);">${item.category}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.classList.add('active');
        }

        function loadLaundryDay() {
            const laundryContent = document.getElementById('laundryContent');
            const wornItems = wardrobe.filter(item => item.status === 'worn');
            
            if (wornItems.length === 0) {
                laundryContent.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No items need washing! 🎉</p>';
                return;
            }
            
            // Group by wash instructions
            const grouped = {};
            wornItems.forEach(item => {
                if (!grouped[item.washInstructions]) {
                    grouped[item.washInstructions] = [];
                }
                grouped[item.washInstructions].push(item);
            });
            
            laundryContent.innerHTML = '';
            
            Object.entries(grouped).forEach(([washType, items]) => {
                const section = document.createElement('div');
                section.className = 'laundry-section';
                
                const group = document.createElement('div');
                group.className = 'laundry-group';
                
                group.innerHTML = `
                    <h3>${washType} (${items.length} items)</h3>
                    <div class="laundry-items">
                        ${items.map(item => `
                            <div class="laundry-item" onclick="toggleLaundryItem(${item.id})">
                                <img src="${item.image}" alt="${item.name}">
                                <div class="laundry-item-name">${item.name}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                section.appendChild(group);
                laundryContent.appendChild(section);
            });
            
            selectedLaundryItems.clear();
        }

        function toggleLaundryItem(itemId) {
            const element = event.currentTarget;
            
            if (selectedLaundryItems.has(itemId)) {
                selectedLaundryItems.delete(itemId);
                element.classList.remove('selected');
            } else {
                selectedLaundryItems.add(itemId);
                element.classList.add('selected');
            }
        }

        function markSelectedAsClean() {
            if (selectedLaundryItems.size === 0) {
                alert('Please select items to mark as clean');
                return;
            }
            
            selectedLaundryItems.forEach(itemId => {
                const item = wardrobe.find(i => i.id === itemId);
                if (item) {
                    item.status = 'clean';
                }
            });
            
            localStorage.setItem('wardrobe', JSON.stringify(wardrobe));
            alert(`${selectedLaundryItems.size} items marked as clean!`);
            loadLaundryDay();
        }
    </script>
</body>
</html>
